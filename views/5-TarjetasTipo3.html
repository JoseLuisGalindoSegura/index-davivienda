<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Formularios con Tarjetas Tipo 1 -->
        <div class="contentBox">

            <h2 class="regular noMrgnTop">Para continuar con el cálculo de su cuota, seleccione uno de los siguientes seguros:</h2>

            <div class="container--intBackGray">

                <h2 class="noMrgnTop">Seguros</h2>

                <form>
                    <div class="input">
                        <label class="radio radio--optionCard radio--optionCard--toggle">
                            <input type="radio" value="" name="optionCard"> 
                            <div class="radio__indicator"></div>
                            <div class="optionCard__info">
                                <span> <strong>Lorem ipsum dolor.</strong> </span>
                                <span> Lorem ipsum dolor. </span>
                                <span> Lorem ipsum <strong>dolor</strong>. </span>
                            </div>
                            <div class="optionCard__image"></div>
                            <a href="javascript:void(0)" class="optionCard__seeMore clicked" id="seemore--firstCard"> <span class="icon-dv-arrowDownBG icon"></span>Ver más</a>
                            <a href="javascript:void(0)" class="optionCard__seeMore clicked" id="seeless--firstCard" style="display: none;"> <span class="icon-dv-arrowDownBG icon icon--isToggle"></span>Ver menos</a>
                        </label>
                        <div class="optionCard__extraInfo optionCard__extraInfo--toggle" id="firstCard" style="display: none;">
                            <div class="item item--typeColumn">
                                <span>Lorem ipsum dolor.</span>
                                <strong>Lorem ipsum dolor.</strong>
                            </div>
                            <div class="item item--typeColumn">
                                <span>Lorem ipsum dolor.</span>
                                <strong>Lorem ipsum dolor.</strong>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label class="radio radio--optionCard radio--optionCard--toggle">
                            <input type="radio" value="" name="optionCard"> 
                            <div class="radio__indicator"></div>
                            <div class="optionCard__info">
                                <span> <strong>Lorem ipsum dolor.</strong> </span>
                                <span> Lorem ipsum dolor. </span>
                                <span> Lorem ipsum <strong>dolor</strong>. </span>
                            </div>
                            <div class="optionCard__image"></div>
                            <a href="javascript:void(0)" class="optionCard__seeMore clicked" id="seemore--secondCard"> <span class="icon-dv-arrowDownBG icon"></span>Ver más</a>
                            <a href="javascript:void(0)" class="optionCard__seeMore clicked" id="seeless--secondCard" style="display: none;"> <span class="icon-dv-arrowDownBG icon icon--isToggle"></span>Ver menos</a>
                        </label>
                        <div class="optionCard__extraInfo optionCard__extraInfo--toggle" id="secondCard" style="display: none;">
                            <div class="item item--typeColumn">
                                <span>Lorem ipsum dolor.</span>
                                <strong>Lorem ipsum dolor.</strong>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>


        </div>
        <!-- Fin Formularios con Tarjetas Tipo 1 -->

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->

    </section>

    <script type="text/javascript">
        document.getElementById('seemore--firstCard').onclick=function(){
            this.style.display = 'none';
            document.getElementById('seeless--firstCard').style.display = '';
            document.getElementById('firstCard').style.display = '';
        }

        document.getElementById('seeless--firstCard').onclick=function(){
            this.style.display = 'none';
            document.getElementById('seemore--firstCard').style.display = '';
            document.getElementById('firstCard').style.display = 'none';
        }
    </script>
</body>

</html>
